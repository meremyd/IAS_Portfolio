<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Customer Support Ticket Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Kreon:wght@300;400;500;600;700&family=Judson:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cst.css">
</head>

<body>

 
  <button type="button" class="mt-3" data-bs-toggle="modal" data-bs-target="#formModal">
    Customer Ticket Form
  </button>

  
  <div class="modal" id="formModal"> 
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
           <header>
          <div class="row">
            <div class="col-6">
                <h2 class="text-center mt-3"> Customer Support Ticket</h2> <h3 class="text-center text-muted"> Form</h3> <h5 class="text-center blockquote-footer mt-2"> Note: Fill in the blank the needed information. </h5>
            </div>
              <div class="col-6"> <img src="img/cstlogo.png" class="w-100 h-100 rounded float-end" alt="" />
              </div>
          </div>
         
        </header>
           <hr>
          <form id="supportTicketForm" onsubmit="handleSubmit(event)">
              
             <div class="row g-3 mb-3">
               <label>Name:</label>
               <div class="col-md-4">
                  <input type="text" class="form-control" id="name" name="name" oninput="preventSpaces(this)"  placeholder="Last Name" required>
                  </div>
                 
                  <div class="col-md-4">
                    <input type="text" class="form-control" id="name" name="name" oninput="preventSpaces(this)"  placeholder="First Name" required>
                   </div>
                  
                  <div class="col-md-4">  <input type="text" class="form-control" id="name" name="name" oninput="preventSpaces(this)"  placeholder="Middle Name" required>
                  </div>
               </div>
           
           <div class="row g-3 mb-3">
             <label>Contact Information:</label>
             <div class="col-md-6">
               <input type="email" class="form-control" id="contact" name="contact" oninput="preventSpaces(this)" placeholder="Enter your email" required>
             </div>
             
             <div class="col-md-6">
                 <input type="text" class="form-control" id="contact" name="contact" oninput="preventSpaces(this)" placeholder="Enter your number" required>
             </div>
             </div>
               <hr>
            <div class="mb-3">
                <label for="issueType" class="form-label">Issue Type</label>
                <input class="form-select" list="issueTypes" id="issueType" name="issueType" oninput ="preventSpaces(this)" placeholder="Select Issue Type" required>
                     
<datalist id="issueTypes">
  <option value="Account">
  <option value="Billing">
  <option value="Service">
  <option value="Technical">
  <option value="Other">
</datalist>
    
            </div>
            
            <div class="mb-3">
                <label for="priority Level" class="form-label">Priority Level</label>
                <input class="form-select" list="priorityLevels" id="priorityLevel" name="priorityLevel" placeholder="Select Priority Level" required>
                     
<datalist id="priorityLevels">
  <option value="Today">
  <option value="In the next 48 hours">
  <option value="This Week">
  <option value="Not Urgent">
  <option value="Other">
</datalist>
    
            </div>
            
            <hr>
     
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" maxlength="200" oninput="preventSpaces(this)" rows="4" placeholder="Describe your issue" required></textarea>
            </div>
            
           <div>
            <button type="submit" class="mt-3">Submit Ticket</button>
           </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="thankYouModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content1">
        <div class="tyModal-body">
          <div class="bgimg">
          <header>
            <h5 class="text-center">Thank You!</h5>
          </header>
          <p> Your form has been submitted successfully. Rest assured that this will be reviewed immediately.</p>
         
          <div>
          <button type="tyBtn" class="mt-3" data-bs-dismiss="modal" aria-label="Close"> Okay</button>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cst.js"></script>
    
</body>

</html>
